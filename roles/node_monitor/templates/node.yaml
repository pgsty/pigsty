# node log collector

sources:
  syslog_raw:
    type: journald
    current_boot_only: false
    since_now: false

transforms:
  syslog_logs:
    type: remap
    inputs: [syslog_raw]
    source: |
      . = {
        "_time": format_timestamp!(.timestamp, "%Y-%m-%dT%H:%M:%S%.fZ"),
        "message": .message,
        "appname": .SYSLOG_IDENTIFIER || ._COMM || "unknown",
        "pid": to_string(._PID) ?? "",
        "priority": to_string(.PRIORITY) ?? "",
        "ip": "{{ inventory_hostname }}",
        "ins": "{{ nodename }}",
        "cls": "{{ node_cluster }}",
        "src": "syslog"
      }
